# GoGW 配置文件
# 服务器配置
server:
  addr: ":8088"
  read_timeout: 30s
  write_timeout: 30s

# 驱动目录
drivers:
  dir: "drivers"

# 北向插件目录
northbound:
  plugins_dir: "plugin_north"
  mqtt_reconnect_interval: 5s

# 认证配置
auth:
  session_max_age: 604800  # 7天，单位秒

# 采集器配置
collector:
  default_interval: 5000   # 默认采集周期，毫秒
  default_upload_interval: 10000  # 默认上传周期，毫秒
  device_sync_interval: 10s
  command_poll_interval: 500ms

# 日志配置
logging:
  level: "info"
  format: "json"
