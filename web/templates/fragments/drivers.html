{{ define "drivers.html" }}
<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>文件名</th>
                <th>大小</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Drivers }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Filename }}</td>
                <td>{{ .Size }}</td>
                <td>{{ .CreatedAt }}</td>
                <td>
                    <button hx-delete="/api/drivers/{{ .ID }}" hx-target="closest tr" hx-confirm="确定删除?" class="btn btn-danger" style="padding: 4px 8px;">删除</button>
                </td>
            </tr>
            {{ else }}
            <tr>
                <td colspan="6" style="text-align: center; color: #6b7280; padding: 32px;">暂无驱动</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>

{{ end }}
