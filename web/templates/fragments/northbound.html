{{ define "northbound.html" }}
<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>类型</th>
                <th>启用</th>
                <th>上传周期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Configs }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Type }}</td>
                <td>
                    {{ if eq .Enabled 1 }}
                    <span class="badge badge-running">启用</span>
                    {{ else }}
                    <span class="badge badge-stopped">禁用</span>
                    {{ end }}
                </td>
                <td>{{ .UploadInterval }}ms</td>
                <td>
                    <button hx-post="/api/northbound/{{ .ID }}/toggle" hx-target="closest tr" class="btn btn-primary" style="padding: 4px 8px;">
                        {{ if eq .Enabled 1 }}禁用{{ else }}启用{{ end }}
                    </button>
                    <button hx-delete="/api/northbound/{{ .ID }}" hx-target="closest tr" hx-confirm="确定删除?" class="btn btn-danger" style="padding: 4px 8px;">删除</button>
                </td>
            </tr>
            {{ else }}
            <tr>
                <td colspan="6" style="text-align: center; color: #6b7280; padding: 32px;">暂无北向配置</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>

{{ end }}
