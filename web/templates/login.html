{{ define "login.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循迹智联网关 - 登录</title>
    <script src="/static/htmx.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(10, 15, 35, 0.95);
            border: 2px solid rgba(0, 198, 255, 0.4);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 28px;
            color: white;
            line-height: 64px;
        }
        .logo-title { font-size: 24px; font-weight: bold; color: #fff; }
        .logo-subtitle { font-size: 14px; color: #9ca3af; margin-top: 4px; }
        .card-title { font-size: 18px; color: #fff; text-align: center; margin-bottom: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; color: #d1d5db; margin-bottom: 8px; }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }
        .form-input:focus { outline: none; border-color: rgba(0, 198, 255, 0.8); }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-login:hover { opacity: 0.9; }
        .footer { margin-top: 24px; text-align: center; font-size: 12px; color: #6b7280; }
        .error-message { 
            background: rgba(255, 0, 63, 0.1); 
            border: 1px solid rgba(255, 0, 63, 0.4); 
            color: #ff003f; 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">☰</div>
            <div class="logo-title">循迹智联网关</div>
            <div class="logo-subtitle">工业物联网网关管理系统</div>
        </div>
        
        <div class="card-title">用户登录</div>
        
        <div id="login-error" class="error-message">
            <span id="error-text"></span>
        </div>
        
        <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" name="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn-login">登 录</button>
        </form>
        
        <div class="footer">© 2026 循迹智联网关</div>
    </div>
    
</body>
</html>
{{ end }}
